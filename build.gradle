plugins {
    id 'com.verificationgentleman.gradle.hdvl.systemverilog' version '0.1.0-SNAPSHOT'
    id 'com.verificationgentleman.gradle.hdvl.svunit' version '0.1.0-SNAPSHOT'
}

group 'com.verificationgentleman'

sourceSets {
    main {
        sv {
            srcDirs = ['sv']
            exclude 'tgen_dumper.sv'
        }
    }
}

dependencies {
    compile('com.verificationgentleman:prog_assert') {
        version {
            branch = 'master'
        }
    }
    compile('com.verificationgentleman:reflection') {
        version {
            branch = 'master'
        }
    }
}

dependencies {
    testCompile "org.svunit:svunit:v3.34.2"
}
